version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  #  Parse 服务器sdk包
  parse_server_sdk: ^2.0.1
  #  加载app缓存工具
  path_provider: ^1.6.24
#  mvvm: ^0.1.3+4
#  全局状态
  provider: ^4.1.0
  provide: ^1.0.2
  #  时间转换
  date_format: ^1.0.8
  #  图片加载工具
  extended_image: ^1.1.1
  #  轻提示
  toast: ^0.1.3
  #  打开第三方应用
  url_launcher: ^5.0.0
  #  适配器
  flutter_screenutil: 3.1.1
  #  图片轮播
  flutter_swiper: ^1.1.6
  #  时间选择工具
  flutter_cupertino_date_picker:
    git: https://github.com/daveleenew/flutter-cupertino-date-picker.git
