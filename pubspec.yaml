  maps_launcher: ^1.2.2+2
  #  coolUi
  cool_ui: 0.6.3
  # 圖表
  charts_flutter: ^0.8.1
  random_pk: any
  #  时间相关
  date_utils: ^0.1.0+2
  #    闲鱼出的搜索组件
  fsearch: ^1.0.1
  #  骨架屏
  shimmer: ^1.1.2
  #
  get_it: ^1.0.3+2
#  bloc模式
  flutter_bloc: ^6.1.1
  permission_handler: ^5.0.0
#相册功能
  image_picker: ^0.6.1
  #第三方路由
  fluro: 1.6.3
  #  刷新库
  flutter_easyrefresh: ^2.1.6
  #  SVG图片价值
  flutter_svg: 0.18.0
  #  騰訊IM
  tencent_im_plugin: 0.2.42
  #  地圖
  amap_location: ^0.2.0
