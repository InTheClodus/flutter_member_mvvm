  sort_price: ^0.0.2
  #  获取app信息插件
  package_info: ^0.4.1
  #  多环境
  flutter_dotenv: ^2.1.0
  #  Facebook 登录
  flutter_facebook_login: ^3.0.0
  #大概是事件总线之类的
  event_bus: ^1.1.1
  #  微信登录
  fluwx_no_pay: 2.4.0
  #从github上引入插件依赖
  flutter_model_package:
    path:
      /Users/zhiyi/flutter pro/flutter_model_package
dev_dependencies:
  flutter_test:
    sdk: flutter

